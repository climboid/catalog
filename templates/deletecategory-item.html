{% extends "main.html" %}
{% block content %}
<h2>Would you like to delete the <strong>{{item.name}}</strong> item from
	the {{category.name}} category?</h2>
<br><br>
<div class="row">
	<div class="col-xs-12 col-sm-4 col-sm-offset-4">
		<form class="form text-center" method="post">
		  <div class="form-group">
		    <a href="{{url_for('categoryItem', category_id = category.id, item_id = item.id)}}">cancel</a>
		  </div>
		  <div class="form-group"></div>
		  <button type="submit" class="btn btn-default">Yes, Delete</button>
		</form>
	</div>
</div>
{% endblock %}
