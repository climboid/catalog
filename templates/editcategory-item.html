{% extends "main.html" %}
{% block content %}
	<h1>Edit the <i>{{item.name}}</i> items:</h1>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3">
			<form class="jumbotron" method="post">
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input class="form-control" type ="text" size='30' name='name' 
			    placeholder = '{{item.name }}' >
			  </div>
			  <div class="form-group">
			    <label for="description">Description</label>
			    <textarea class="form-control" size="250" name="description" 
			    placeholder="{{item.description}}"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="description">Category</label>
			    <input type="text" class="form-control" name="category" placeholder="{{category.name}}">
			  </div>
			  <div class="text-right">
			  	<a href="">cancel</a>
			  	<button type="submit" class="btn btn-default">Edit</button>
			  </div>
			</form>
		</div>
	</div>
{% endblock %}
